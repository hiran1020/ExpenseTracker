name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Adjust to the Node.js version your project requires

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'  # You can use 'zulu' or another distribution if needed

    - name: Install dependencies
      run: npm install

    - name: Build APK
      run: cd android && ./gradlew assembleRelease

    - name: Upload APK to GitHub Releases
      uses: ncipollo/release-action@v1
      with:
        artifacts: android/app/build/outputs/apk/release/app-release.apk
        token: ${{ secrets.RELEASE_TOKEN }}
        tag: v1.0.0
        name: Release v1.0.0
        body: "New release of the app"
        draft: true
        prerelease: false

    - name: CodePush release
      env:
        CODEPUSH_APP_NAME: ${{ secrets.CODEPUSH_APP_NAME }}
        CODEPUSH_DEPLOYMENT_NAME: ${{ secrets.CODEPUSH_DEPLOYMENT_NAME }}
        CODEPUSH_ACCESS_KEY: ${{ secrets.CODEPUSH_ACCESS_KEY }}
      run: |
        npx appcenter codepush release-react -a $CODEPUSH_APP_NAME -d $CODEPUSH_DEPLOYMENT_NAME --token $CODEPUSH_ACCESS_KEY
